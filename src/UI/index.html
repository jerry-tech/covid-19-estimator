<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Estimator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/node_modules//w3-css/3/w3.css">
</head>

<body>
    <div class="">
        <div class="w3-top w3-padding" id="largetop">
            <div id="topNavigate" class="w3-bar w3-wide w3-padding w3-card">
                <a id="title" class="w3-bar-item w3-text-white"><b>COVID-19 ESTIMATOR</b></a>
                <!-- Float links to the right. Hide them on small screens -->
                <div id="navlinks" class="w3-right w3-hide-small">
                    <a class="w3-bar-item w3-button w3-card w3-red w3-hover-white" href="cdc">Visit CDC</a>
                </div>
            </div>
        </div>
        <br>
        <br>

        <main class="w3-margin-top">
            <aside class="w3-left w3-card-16 leftcont">

                <form id="formid" class="w3-form">
                    <div class="w3-row w3-card-16 w3-margin-top innerconter">
                        <aside class="w3-margin">
                            <!----------------------------------->
                            <div class="w3-container w3-third w3-block w3-margin-bottom">
                                <aside class="w3-container">
                                    <label>Population</label><br>
                                    <input class="w3-input w3-threequarter w3-animate-input" required type="number"
                                        name="data-population"><br>
                                </aside><br><br>
                                <aside class="w3-container">
                                    <label>Time Elapsed</label><br>
                                    <input class="w3-input w3-threequarter w3-animate-input" required type="number"
                                        name="data-time-to-elapse">
                                </aside>
                            </div>
                            <!-- ----------------------------- -->
                            <div class="w3-container w3-third w3-block w3-margin-bottom">
                                <aside class="w3-container">
                                    <label>Reported Cases</label><br>
                                    <input class="w3-input w3-threequarter w3-animate-input" required type="number"
                                        name="data-reported-cases"><br>
                                </aside><br><br>
                                <aside class="w3-container">
                                    <label>Total Hospital Beds</label><br>
                                    <input class="w3-input w3-threequarter w3-animate-input" required type="number"
                                        name="data-total-hospital-beds">
                                </aside>
                            </div>
                            <!-------------------------------- -->
                            <div class="w3-container w3-third w3_block w3-margin-bottom">
                                <div class=" w3-margin-bottom" style="display: flex; align-items: baseline;">
                                    <label>Period Type</label>
                                    <figure>
                                        <select class="w3-rest w3-input w3-animate-input" name="data-period-type"
                                            required>
                                            <option value="days">Days</option>
                                            <option value="weeks">Weeks</option>
                                            <option value="months">Months</option>
                                        </select>
                                    </figure>
                                </div>
                                <div class="w3-margin-top">
                                    <input type="submit" name="data-go-estimate" value="Estimate Data"
                                        class="w3-card w3-button w3-threequarter w3-hover-border-red w3-red">
                                </div>
                            </div>

                    </div>

            </aside>

            </form>
            </aside>
        </main>
    </div>
</body>

</html>
